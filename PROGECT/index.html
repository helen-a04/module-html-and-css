<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLab</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/image/icon/icons8-iphone-48.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__icon" src="assets/image/icon/icon-lab.png" alt="">
        </div>
        <div class="header__wrapper">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Услуги</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Устройства</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Отзывы</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Связаться с нами</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section principal--screen">
        <div class="principal--screen__wrapper">
            <h1 class="principal--screen__title">
                <p class="paragraf">Главный заголовок</p>
                <p class="paragraf">и выгодное предложение</p>
            </h1>
        </div>
        <form name="form"  action="#" method="POST">
            <div class="form">
                <p class="paragraf">Оставьте свой номер телефона для беслатной консультации</p>
                <input class="tel" type="tel" placeholder="Введите номер телефона">
                <button class="tel--call" type="submit">Заказать звонок</button>
            </div>
        </form>
       </section>

       <section class="section__1 uslugi">
           <h2 class="title">Наши услуги</h2>
       <div class="uslugi__wrapper">
            <div class="zamena ekran">
                <p class="paragraf paragraf__zamena">Замена экрана</p>
                <img src="assets/image/zamena1-removebg-preview.png" alt="" width="200" height="220">
                <!--<p class="paragraf">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis ea, perferendis velit magnam reiciendis</p>-->
            </div>
            <div class="zamena korpus">
                <p class="paragraf paragraf__zamena">Замена корпуса</p>
                <img src="assets/image/zamena2.png" alt="" width="200" height="220">
            </div>
            <div class="zamena dinamik">
                <p class="paragraf paragraf__zamena">Замена динамика</p>
                <img src="assets/image/zamena3.png" alt="" width="200" height="220">
            </div>
        </div>
        <div class="btn--price">
            <button class="btn">Прайс лист</button>
        </div>
       </section>
    </main>
</body>
</html>
